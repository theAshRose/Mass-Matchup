<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Mass Matchup</title>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1>Welcome to Mass Matchup</h1>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="card shadow-lg p-0 col-8 col-lg-6">
                    <div class="card-header bg-primary">
                        <h2 class="card-title">Sign Up!</h2>
                    </div>
                    <div class="card-body">
                        <form id="username-input-form" class="p-2">
                            <label for="username-input" class="form-label card-text">Username:</label>
                            <input type="text" class="form-control shadow" id="username-input">
                        </form>
                        <form id="email-input-form" class="p-2">
                            <label for="email-input" class="form-label card-text">Email address:</label>
                            <input type="email" class="form-control shadow" id="email-input">
                        </form>
                        <form id="steam-id-input-form" class="p-2">
                            <label for="steam-id-input-form" class="form-label card-text">Steam ID:</label>
                            <input type="text" class="form-control shadow" id="steam-id-input">
                        </form>
                        <form id="password-input-form" class="p-2">
                            <label for="password-input" class="form-label card-text">Password:</label>
                            <input type="password" class="form-control shadow" id="password-input">
                        </form>
                        <form id="verify-password-input-form" class="p-2">
                            <label for="verify-password-input" class="form-label card-text">Verify password:</label>
                            <input type="password" class="form-control shadow" id="verify-password-input">
                        </form>
                        <div class="container-fluid p-3 mt-1">
                            <div class="row d-flex justify-content-between">
                                <button class="btn btn-primary shadow col-6"
                                    id="signup-button">Sign Up</button>
                                <button class="btn btn-secondary shadow col-4 col-sm-4 col-xl-2"
                                    id="login-button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
