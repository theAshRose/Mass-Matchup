<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Mass Matchup</title>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center">
        <h1>Welcome to Mass Matchup</h1>
    </header>

    <main>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-6 col-lg-6">
                    <div class="card shadow-lg p-0">
                        <div class="card-header bg-primary">
                            <h2 class="card-title">Instructions</h2>
                        </div>
                        <div class="card-body pb-0">
                            <a class="h4 card-title" data-bs-toggle="collapse" href="#steam-id-collapse" role="button" aria-expanded="false" aria-controls="steam-id-collapse">How To Get Steam ID</a>
                            <div class="collapse mt-1" id="steam-id-collapse">
                                <figure class="figure d-flex flex-column flex-xl-row">
                                    <img src="/public/images/how-to-get-account-details.png" class="figure-img img-fluid rounded" alt="..." id="account-details-image">
                                    <div class="d-flex flex-column justify-content-between w-100">
                                        <figcaption class="figure-caption ms-3 card-text">Click on "account details" when you're logged into your <a href="https://store.steampowered.com/" target="_blank">Steam</a> account.</figcaption>
                                        <div class="d-flex flex-column justify-content-end align-items-start align-items-xl-end ms-xl-5 mt-3 mt-xl-0">
                                            <img src="/public/images/how-to-get-steam-id.png" class="figure-img img-fluid rounded" alt="...">
                                            <figcaption class="figure-caption ms-3 text-lg-end card-text">Your Steam ID is underneath your account e-mail address.</figcaption>
                                        </div>
                                    </div>
                                </figure>
                            </div>
                            <h4 class="card-title mt-2">Make Your Profile Public, Fool!</h4>
                            <figure class="figure d-flex flex-column flex-lg-row">
                                <img src="/public/images/how-to-edit-profile-settings.png" class="figure-img img-fluid rounded" alt="..." id="edit-profile-image">
                                <figcaption class="figure-caption ms-3 card-text">You must make your profile public. Click on the "edit profile" button on your profile when you're logged in.</figcaption>
                            </figure>
                            <figure class="figure d-flex flex-column flex-lg-row">
                                <img src="/public/images/edit-steam-privacy-settings.png" class="figure-img img-fluid rounded" alt="..." id="privacy-settings-image">
                                <div class="d-flex flex-column justify-content-between w-100">
                                    <figcaption class="figure-caption ms-3 card-text">Click on the "privacy settings" button in the edit profile page.</figcaption>
                                    <div class="d-flex flex-column-reverse flex-lg-column justify-content-end align-items-start align-items-lg-end ms-1 mt-3 mt-lg-0 w-100">
                                        <figcaption class="figure-caption mb-3 text-start text-lg-end card-text">Make sure all your profile settings are public.</figcaption>
                                        <img src="/public/images/set-steam-profile-public.png" class="figure-img img-fluid rounded" alt="..." id="profile-public-setting-image">
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-6">
                    <div class="card shadow-lg p-0 m-1">
                        <div class="card-header bg-primary">
                            <h2 class="card-title">Sign Up!</h2>
                        </div>
                        <div class="card-body pb-3">
                            <form id="username-input-form" class="p-2">
                                <label for="username-input" class="form-label card-text">Username:</label>
                                <input type="text" class="form-control shadow" id="username-input">
                            </form>
                            <form id="email-input-form" class="p-2">
                                <label for="email-input" class="form-label card-text">Email address:</label>
                                <input type="email" class="form-control shadow" id="email-input">
                            </form>
                            <form id="steam-id-input-form" class="p-2">
                                <label for="steam-id-input-form" class="form-label card-text">Steam ID:</label>
                                <input type="text" class="form-control shadow" id="steam-id-input">
                            </form>
                            <form id="password-input-form" class="p-2">
                                <label for="password-input" class="form-label card-text">Password:</label>
                                <input type="password" class="form-control shadow" id="password-input">
                            </form>
                            <form id="verify-password-input-form" class="p-2">
                                <label for="verify-password-input" class="form-label card-text">Verify password:</label>
                                <input type="password" class="form-control shadow" id="verify-password-input">
                            </form>
                            <div class="container-fluid p-3 mt-1">
                                <div class="row d-flex justify-content-between">
                                    <button class="btn btn-primary shadow col-6"
                                        id="signup-button">Sign Up</button>
                                    <button class="btn btn-secondary shadow col-4 col-sm-4 col-xl-2"
                                        id="login-button">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
